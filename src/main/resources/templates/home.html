<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h1>Coronavirus Tracker Application</h1>
    <p class="text-muted">This application lists the current number of cases reported across the globe</p>
</div>
<div class="jumbotron" align="center">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total cases</p>
    <h3 class="display-4" th:text="${totalDailyDifference}">+</h3>
    <p class="lead">Total daily cases</p>
    <h1 class="display-4" th:text="${casesInUkraine}"></h1>
    <p class="lead">Total cases in Ukraine</p>
    <h3 class="display-4" th:text="${dailyDifferenceInUkraine}">+</h3>
    <p>Daily cases in Ukraine</p>
</div>

<table class="table table-striped">
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Total cases</th>
        <th scope="col">Daily cases</th>
    </tr>
    <tr scope="row" th:each="locationStat : ${locationStats}" >
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestReportedCases}">0</td>
        <td th:text="${locationStat.dailyDifference}"></td>
    </tr>
</table>
</body>
</html>
